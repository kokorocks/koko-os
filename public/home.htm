<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Koko OS</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <link rel="stylesheet" href="assets/styles/style.css">


</head>
<body>
    <iframe id="background-services" src="" frameborder="0" style="display: no;"></iframe>
    <div id="fullscreenBtn" title="Fullscreen"><i class="fas fa-expand"></i></div>
    <div id="resetBtn" title="reset to default state"><i class="fa-solid fa-trash-can"></i></div>

    <div class="phone-frame">
        <div class="screen-container" id="mainScreen">

        <div id="delete-zone">
        </div>

        <div class="status-bar">
            <span id="clockTime">12:00</span>
            <span><i class="fas fa-wifi"></i>&nbsp; <i class="fas fa-battery-full"></i></span>
        </div>

        <div class="overlay-panel" id="notifShade">
            <div class="notifShade-backdrop"></div>
            <div class="notifShade-inner">
            <!-- COMPACT STATE (first pull down) -->
            <div id="shade-compact" class="shade-state active compact">
                <br>
                <div class="quick-settings-compact">
                    <div class="qs-btn-small"><i class="fas fa-wifi"></i></div>
                    <div class="qs-btn-small"><i class="fab fa-bluetooth-b"></i></div>
                    <div class="qs-btn-small"><i class="fas fa-sync-alt"></i></div>
                    <div class="qs-btn-small"><i class="fas fa-flashlight"></i></div>
                </div>
                <div class="notif-section-compact">
                    <div class="notif-label">Notifications</div>
                    <div class="glass-notif">
                        <div class="notif-icon-box" style="background: #34C759;"><i class="fas fa-comment"></i></div>
                        <div class="notif-content">
                            <div class="notif-title">Messages</div>
                            <div class="notif-desc">Mom: Dinner at 6?</div>
                        </div>
                        <div class="notif-time">2m</div>
                    </div>
                </div>
            </div>

            <!-- EXPANDED STATE (pull down again) -->
            <div id="shade-expanded" class="shade-state">
                <div class="shade-header">
                    <div class="time-stack"><br>
                        <span class="date-small">Mon, Jan 1</span>
                    </div><br>
                    <div class="shade-actions">
                        <div class="icon-btn-ghost"><i class="fas fa-pencil-alt"></i></div>
                        <div class="icon-btn-ghost"><i class="fas fa-cog"></i></div>
                    </div>
                </div>

                <div class="shade-group control-card">
                    <div class="sliders-stack">
                        <div class="slider-container">
                            <i class="fas fa-sun slider-icon"></i>
                            <input type="range" class="glass-slider" value="80">
                        </div>
                        <div class="slider-container">
                            <i class="fas fa-volume-up slider-icon"></i>
                            <input type="range" class="glass-slider" value="45">
                        </div>
                    </div>
                </div>

                <!-- QUICK SETTINGS GRID (Origin OS Style) -->
                <div class="qs-grid-expanded">
                    <div class="qs-tile">
                        <i class="fas fa-power-off"></i>
                        <span>Power off</span>
                    </div>
                    <div class="qs-tile is-toggle" data-toggle aria-checked="false">
                        <input type="checkbox" class="qs-checkbox" hidden>
                        <i class="fab fa-bluetooth-b"></i>
                        <span>Bluetooth</span>
                    </div>
                    <div class="qs-tile is-toggle" data-toggle aria-checked="false">
                        <input type="checkbox" class="qs-checkbox" hidden>
                        <i class="fas fa-sync-alt"></i>
                        <span>Auto-rotate</span>
                    </div>
                    <div class="qs-tile is-toggle" data-toggle aria-checked="false">
                        <input type="checkbox" class="qs-checkbox" hidden>
                        <i class="fas fa-flashlight"></i>
                        <span>Flashlight</span>
                    </div>
                    <div class="qs-tile is-toggle" data-toggle aria-checked="false">
                        <input type="checkbox" class="qs-checkbox" hidden>
                        <i class="fas fa-battery-half"></i>
                        <span>Battery Saver</span>
                    </div>
                    <div class="qs-tile">
                        <i class="fas fa-location-dot"></i>
                        <span>Location</span>
                    </div>
                    <div class="qs-tile is-toggle" data-toggle aria-checked="false">
                        <input type="checkbox" class="qs-checkbox" hidden>
                        <i class="fas fa-wifi"></i>
                        <span>Hotspot</span>
                    </div>
                    <div class="qs-tile">
                        <i class="fas fa-wallet"></i>
                        <span>Wallet</span>
                    </div>
                    <div class="qs-tile">
                        <i class="fas fa-calculator"></i>
                        <span>Calculator</span>
                    </div>
                    <div class="qs-tile is-toggle" data-toggle aria-checked="false">
                        <input type="checkbox" class="qs-checkbox" hidden>
                        <i class="fas fa-gamepad"></i>
                        <span>Game Mode</span>
                    </div>
                    <div class="qs-tile">
                        <i class="fas fa-qrcode"></i>
                        <span>Scan</span>
                    </div>
                    <div class="qs-tile">
                        <i class="fas fa-bolt"></i>
                        <span>Speed up</span>
                    </div>
                </div>

                <!-- MEDIA WIDGET -->
                <div class="shade-group media-compact">
                    <div class="media-art" style="background-image: url('https://images.unsplash.com/photo-1493225255756-d9584f8606e9?q=80&w=150&auto=format&fit=crop');"></div>
                    <div class="media-details">
                        <div class="media-track">Midnight City</div>
                        <div class="media-artist">M83</div>
                    </div>
                    <div class="media-actions">
                        <i class="fas fa-backward"></i>
                        <i class="fas fa-play"></i>
                        <i class="fas fa-forward"></i>
                    </div>
                </div>

                <!-- NOTIFICATIONS -->
                <div id="notifs">
                    <div class="notif-section">
                        <div class="notif-label">Notifications</div>
                        <div class="glass-notif">
                            <div class="notif-icon-box" style="background: #34C759;"><i class="fas fa-comment"></i></div>
                            <div class="notif-content">
                                <div class="notif-title">Messages</div>
                                <div class="notif-desc">Mom: Dinner at 6?</div>
                            </div>
                            <div class="notif-time">2m</div>
                        </div>
                    </div>
                </div>
            </div></div>

            <div class="close-handle" onclick="toggleShadeState()"></div>
        </div>

            <div class="pages-slider" id="pagesSlider"></div>
            <div class="dots-container" id="dotsContainer"></div>

            <div class="dock" id="dock"></div>
            <div class="appsbar"></div>

            <div class="overlay-panel" id="appDrawer">
                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
                    <h2 style="margin:0">App Library</h2>
                    <i class="fas fa-times" style="font-size:24px; padding:10px" onclick="closeDrawer()"></i>
                </div>
                <div class="drawer-list" id="drawerList"></div>
            </div>

            <div class="folder-modal" id="folderModal">
                <div class="folder-pager" id="folderPager">
                    <div class="folder-pages" id="folderPages"></div>
                </div>
                <div class="folder-dots" id="folderDots"></div>
            </div>

            <div class="context-menu" id="contextMenu">
                <div class="context-menu-header">Add Widget</div>
                <div class="context-menu-items" id="contextMenuItems">
                    <!-- Widget options populated by JavaScript -->
                </div>
            </div>

            <div id="infopopup" class="overlay-panel"></div>
            <div id="multiappsarea"></div>
            <div id="multiappspreviewarea"></div>
            <div class="bottom-menu"></div>
            <!--div id="screenshot"><i class="fa-solid fa-border-none"></i> take a screenshot</div-->

           <div id="bottom-guard" class="gesture-guard"></div>
           <div id="top-guard" class="gesture-guard"></div>
           <div id="left-guard" class="gesture-guard"></div>
           <div id="right-guard" class="gesture-guard"></div>
        </div>
    </div>

    <script src="scripts/quick-test-buttons.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/rendering.js"></script>
    <script src="scripts/drag-events.js"></script>
    <script src="scripts/app-processing.js"></script>
    <script src="scripts/app-previews.js"></script>
    <script src="scripts/gestures.js"></script>
    <script src="scripts/quick-setting-controls.js"></script>
    <script src="scripts/misc.js"></script>
    <script src="scripts/button-navigation.js"></script>
    <script src="scripts/widget-menu.js"></script>
    <script src="scripts/rss.js"></script>
    <script src="scripts/notifs.js"></script>
    <script src="scripts/message-boxes.js"></script>
</body>
</html>
