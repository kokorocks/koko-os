<style>
body {
    margin: 0; height: 100vh;
    display: flex; justify-content: center; align-items: center;
    background: #1c1c1e;
    font-family: var(--font-main);
    overflow: hidden;
}

/* --- Device Chassis --- */
.phone-frame {
    width: 360px;
    height: 700px;
    background: #1a1a1a;
    border-radius: 48px;
    padding: 20px;
    box-shadow:
        0 30px 60px -10px rgba(0,0,0,0.6),
        inset 0 0 0 2px #333;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* --- Image Selector --- */
#backgrounds {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.bg-thumb {
    width: 60px;
    height: 100px;
    border-radius: 16px;
    object-fit: cover;
    cursor: pointer;
    border: 2px solid transparent;
    transition: all 0.25s ease;
}

.bg-thumb:hover {
    transform: scale(1.05);
    border-color: #2a7cff;
}

/* Selected background highlight */
.bg-thumb.selected {
    border-color: #2a7cff;
    box-shadow: 0 0 15px rgba(42,124,255,0.6);
}

/* --- Container for pages --- */
#inputs {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 16px;
    flex-grow: 1;
    text-align: center;
}

/* --- Hide native radios --- */
.pages {
    display: none;
}

/* --- Custom page buttons --- */
.page-btn {
    height: 160px;
    width: 80px;
    border-radius: 22px;
    background: linear-gradient(145deg, #222, #181818);
    box-shadow:
        inset 0 0 0 1px #333,
        0 10px 25px rgba(0,0,0,0.5);
    cursor: pointer;
    transition: all 0.25s ease;
    position: relative;
}

.page-btn:hover {
    transform: translateY(-2px);
}

.pages:checked + .page-btn {
    background: linear-gradient(145deg, #2a7cff, #1b4fff);
    box-shadow:
        0 0 25px rgba(80,140,255,0.7),
        inset 0 0 0 2px rgba(255,255,255,0.2);
}

.page-btn:active {
    transform: scale(0.97);
    box-shadow: 0 0 35px rgba(120,170,255,0.9);
}

.pages:disabled + .page-btn {
    background: #111;
    opacity: 0.35;
    cursor: not-allowed;
    box-shadow: inset 0 0 0 1px #222;
}
</style>

<div class="phone-frame">
    <div id="backgrounds"></div>
    <div id="inputs"></div>
</div>

<script>
const backgrounds = [
    'https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2670&auto=format&fit=crop',
    'https://images.unsplash.com/photo-1765046255478-55efc763637c?q=80&w=1974&auto=format&fit=crop',
    'https://images.unsplash.com/photo-1744740618649-b324f7f1050d?q=80&w=580&auto=format&fit=crop'
];

// Add image selector thumbnails
const bgContainer = document.getElementById('backgrounds');
backgrounds.forEach((url, i) => {
    const img = document.createElement('img');
    img.src = url;
    img.className = 'bg-thumb';
    if(i===0) img.classList.add('selected'); // default selected
    img.addEventListener('click', () => {
        document.querySelectorAll('.bg-thumb').forEach(b => b.classList.remove('selected'));
        img.classList.add('selected');
        document.querySelector('.phone-frame').style.backgroundImage = `url(${url})`;
        document.querySelector('.phone-frame').style.backgroundSize = 'cover';
        document.querySelector('.phone-frame').style.backgroundPosition = 'center';
    });
    bgContainer.appendChild(img);
});

// Add page buttons
let num = 2;
for (let i = 0; i < num; i++) {
    const input = document.createElement('input');
    input.type = 'radio';
    input.name = 'num';
    input.id = 'page-' + i;
    input.className = 'pages';
    if (i === 1) input.checked = true;
    if (i === 0) input.disabled = true;

    const label = document.createElement('label');
    label.className = 'page-btn';
    label.setAttribute('for', input.id);

    document.getElementById('inputs').append(input, label);
}
</script>
